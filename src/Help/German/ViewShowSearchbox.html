<h1>Suchfeld anzeigen</h1>
 
<p>
Wenn dieser Men&uuml;punkt markiert ist, wird in der Symbolleiste ein
Suchfeld angezeigt. Wenn Sie eine Zeichenkette in dieses Feld eingeben,
werden nur noch die Profile angezeigt, deren Namen die entsprechende
Zeichenkette enthalten.
</p>
