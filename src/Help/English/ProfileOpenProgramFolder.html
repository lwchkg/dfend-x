<h1>Open program folder</h1>

<p>
Clicking this option will open the program folder in the Explorer.
The "program folder" is the folder of the file selected on the
<a href="ProfileEditProfile.html">profile</a> page of the
<a href="ProfileEditProfile.html">profile editor</a> for the
selected game.
</p>
