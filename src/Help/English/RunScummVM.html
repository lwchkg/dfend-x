<h1>Run ScummVM</h1>
 
<p>
By clicking the menu item you can start ScummVM without selecting any specific game
to run.
</p>

<p class="smallH">Information:</p>
<p class="smallT">
This menu item will only be visible if you have set up a ScummVM folder in the
<a href="FileOptions.html">program options dialog</a>.
</p>
