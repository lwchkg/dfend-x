MainInfo=Information om D-Fend Reloaded filstrukturen
MainInfoPart1=D-Fend Reloaded er 100% Vista-kompatibel. Det betyder at det respekterer de conect af dividere det program data i programmet filer og bruger data. Hvis du har installeret D-Fend Reloaded i "brugerprofil mode", det program filerne ligger i mappen Programmer ( "C: \ Programmer \ D-Fend Reloaded" som standard) og brugeren datafiler er placeret i en undermappe af brugerens profil mappe ( "C: \ Brugere \ <dig> \ D-Fend Reloaded" som standard). Når D-Fend Reloaded kører det ikke at skrive til programmet mappe mere. Alle setup data gemmes i brugerens profil undermappe.
MainInfoPart2=DOSBox og Windows ikke bruger den samme mappe sturctures. Programmerne inde DOSBox kun se en delmængde af hele Windows-mappe sturcture. Så spil kører i DOSBox kan ikke skade dit system filer (medmindre du setup DOSBox til at bruge dit rigtige "C: \" som drev C: i DOSBox). I de fleste tilfælde, du ønsker at montere en mappe som "C: \ OldGames" som drev C: i DOSBox. Det betyder, hvis du gemmer et spil i "C: \ OldGames \ Somegame" du kan få adgang til dette spil i DOSBox via "C: \ Somegame". Men du behøver ikke at bekymre dig om montering drev på alle, fordi D-Fend Reloaded er monterer de rigtige mapper automatisk for dig.
MainInfoPart3=Du kan gemme dine spil, hvis nogensinde, du ønsker. Men det anbefales at bruge foruddefinerede spil mappe ( "C: \ Brugere \ <dig> \ D-Fend Reloaded \ VirtualHD"). Hvis du bruger denne mappe til dine spil, D-Fend Reloaded kan bruge relative stier i profilen ( ". \ VirtualHD \ Nytspil" i stedet for "C: \ Brugere \ <dig> \ D-Fend Reloaded \ VirtualHD \ NewGame") . Hvis D-Fend Reloaded ved, hvor de spil-filer er placeret relativt til det program data mappe, kan den overføre spil filer til en anden installation eller kan gøre Installer-pakker for dig. Med absolut pathes dette ikke er muligt.
Page1Info=Vælg den profil, du vil oprette.
Page2Info=Vær så venlig setup hvor spillet eller program-fil, du ønsker at starte er placeret. Hvis du vælger en undermappe i den givne mappe til de filer, D-Fend Reloaded vil kunne bruge relative stier.
