MainInfo=Informações sobre a estrutura de arquivo do D-Fend Reloaded
MainInfoPart1=O D-Fend Reloaded é 100% compatível com os Windows Vista e 7. Isto significa que ele respeita a divisão dos dados do programa em arquivos de programa e dados de usuário. Se o D-Fend Reloaded foi instalado em "modo de perfil de usuário", os arquivos de programa estarão localizados na pasta correspondente ("C:\Arquivos de Programas\D-Fend Reloaded" por padrão) e os arquivos de dados do usuário numa subpasta do diretório de perfil do usuário ("C:\Usuários\<você>\D-Fend Reloaded" por padrão). Quando o D-Fend Reloaded estiver funcionando, ele não irá mais escrever na pasta do programa. Todos os dados de configuração serão armazenados na subpasta de perfil de usuário.
MainInfoPart2=O DOSBox e o Windows não usam as mesmas estruturas de diretório. Os programas dentro do DOSBox veem apenas um subconjunto de toda a estrutura de diretórios do Windows. Isto implica que os jogos sendo executados no DOSBox não causam dano algum a seus arquivos de sistema (a não ser que seja definido que o DOSBox use o drive "C:\" real como o drive C: no DOSBox). Na maioria dos casos é montada uma pasta como "C:\Jogos Antigos" como drive C: no DOSBox. Isto siginifica que, se for armazenado um jogo em "C:\Jogos Antigos\Algum Jogo", este jogo pode ser acessado no DOSBox via "C:\Algum Jogo", mas realmente não é preciso se preocupar em montar drives porque o D-Fend Reloaded está montando as pastas automaticamente para os usuários.
MainInfoPart3=É possível armazenar seu jogo onde desejar, mas é recomendado usar o diretório predefinido de jogos ("C:\Usuários\<Você>\D-Fend Reloaded\VirtualHD"). Se for usado este diretório para seus jogos, O D-Fend Reloaded pode usar caminhos relativos no perfil (".\VirtualHD\Novo Jogo" em vez de "C:\Usuários\<Você>\D-Fend Reloaded\VirtualHD\Novo Jogo"). Se o D-Fend Reloaded souber onde os arquivos dos jogos estão localizados relativos ao diretório de dados do programa, ele transfere os tais arquivos a outra instalação ou pode fazer instaladores para você. Isto não é possível com caminhos absolutos.
