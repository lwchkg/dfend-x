TemplateType1Info=Estes modelos são feitos especificamente para o jogo selecionado. Eles coincidem com o executável por comparação de checksum.
TemplateType2=Usar modelo predefinido que coincide apenas por nome de arquivo
TemplateType2Info=Este modelos coincidem com o referido executável por nome de arquivo mas não pelo checksum. Talvez a versão do jogo apenas difere da versão da qual o modelo predefinido foi feito.
TemplateType3=Usar modelo predefinido definido pelo usuário
