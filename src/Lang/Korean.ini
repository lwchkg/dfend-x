TemplateInfo=자동 설정 서식은 특별한 종류의 서식입니다. 각각의 자동 설정 서식들은 하나의 특별한 게임을 위해 만들었습니다. D-Fend Reloaded는 주어진 게임이나 프로그램 파일에 대한 일치하는 자동 설정 서식을 찾을것 입니다. 따라서 자동 설정 서식에 저장된 체크섬과 실제 파일을 통해 계산된 체크섬을 비교하고, 자동 설정 서식에 저장된 파일 이름과 실제 파일 이름을 비교합니다.[13][13] 자동 설정 서식과 일치하는 체크섬이 있다면, 이 자동 설정 서식은 게임이나 프로그램에 대해 정확하게 만들어졌기 때문에, 새로운 약력으로 이 서식을 사용해야 합니다. 체크섬이 일치하는 서식이 없다면, 파일 이름이 일치하는 서식만을 사용해야 합니다.[13][13]게임이나 프로그램의 자동 설정 서식이 있다면, 하지만 D-Fend Reloaded는 처음 두 드롭다운 상자에는 표시되지 않고, 다음은 이 프로그램의 인식하지 않은 다른 버전이 있을 수 있습니다.[13][13]대신에 언제든지 새로운 약력으로 일반 서식 중 하나를 사용할 수 있습니다. 하지만 일반 서식을 사용하면, 게임이나 프로그램이 추가적인 설정없이 바로 실행되는것을 보장할 수 없습니다.
