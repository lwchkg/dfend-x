TemplateInfo=I modelli con autoimpostazione sono un tipo speciale di modello. Ogni modello con autoimpostazione è stato creato per un gioco specifico. D-Fend Reloaded tenta di trovare un modello con autoimpostazione corrispondente a seconda del gioco o file di programma fornito. Confronta dunque un File di Controllo calcolato sulla base del vero file con quelli localizzati nel modello con autoimpostazione e confronta il vero nome del file con i nomi dei file localizzati nel modello con autoimpostazione.[13][13] Se c'è corrispondenza tra questi File di Controllo è consigliabile utilizzare quel modello per la creazione di un nuovo profilo poichè è stato fatto apposta per il gioco che state aggiungendo. È consigliabile utilizzare solamente modelli che corrispondano a seconda del nome del file se non vi sono modelli che corrispondano a seconda del File di Controllo.[13][13] Se si ha un modello con autoimpostazione per un gioco/programma ma D-Fend Reloaded non lo mostra nei primi due riquadri a scorrimento è possibile che si stia utilizzando una versione non riconosciuta del programma.[13][13]Alternativamente, è possibile utilizzare in ogni momento uno dei propri modelli normali per il nuovo profilo, ma se si utilizza uno di questi non c'è garanzia che il gioco/programma venga eseguito immediatamente senza ulteriori necessità di configurarlo.
