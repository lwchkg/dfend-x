MainInfo=D-Fend Reloaded 파일 구조 정보
MainInfoPart1=D-Fend Reloaded는 비스타와 100% 호환됩니다. 프로그램 파일과 사용자 데이터안으로 프로그램 데이터를 나누기의 연결을 준수한다는 의미입니다. "사용자 약력 모드"에 설치된 D-Fend Reloaded가 있다면, 프로그램 파일들은 프로그램 파일 폴더에 배치 되고(기본적으로 "C:\Program files\D-Fend Reloaded") 사용자 데이터 파일들은 사용자 약력 디렉토리의 하위 폴더에 배치됩니다. (기본적으로 "C:\Users\<사용자>\D-Fend Reloaded") D-Fend Reloaded가 사용중일때, 더 이상 프로그램 폴더에 쓰지 않습니다. 모든 설정 데이터는 사용자 약력 하위 폴더에 저장됩니다.
MainInfoPart2=도스박스와 윈도우와 같은 디렉토리구조를 사용하지 않습니다. 도스박스내에 있는 프로그램은 전체 윈도우 디렉토리 구조의 일부분만 봅니다. 따라서 도스박스에서 구동하는 게임은 시스템 파일에 손상시킬 수 없습니다.(만약 도스박스에서 C:드라이브로 당신의 실제 "C:\" 를 사용하기 위해 도스박스를 설치하지 않는다면) 대부분, 도스박스에서 C:드라이브로서 "C:\OldGames"와 같은 폴더를 탑제하기를 원합니다. 이 의미는 만약 "C:\OldGames\Somegame"에 게임을 저장한다면, "C:\Somegame"을 통해 도스박스에서 이 게임을 접근할 수 있습니다. 하지만 드라이브들을 탑제하는것에 대해 전혀 걱정할필요가 없습니다. D-Fend Reloaded는 여러분을 위해 자동으로 바른 폴더를 탑제하고있기 때문입니다.
MainInfoPart3=항상 원하는 위치에 게임을 저장할 수 있습니다. 그러나 미리 정의된 게임 디렉토리를 사용하길 권장합니다. ("C:\Users\<사용자>\D-Fend Reloaded\VirtualHD"). 게임에 대한 이 디렉토리를 사용하면, D-Fend Reloaded는 약력에서 상대경로를 사용할 수 있습니다.(".\Virtual\HD\NewGame" 대신에  "C:\Users\<사용자>\D-Fend Reloaded\VirtualHD\NewGame"). D-Fend Reloaded는 게임 파일이 프로그램 데이터 디렉토리와 관해 배치된곳을 안다면, 다른 설치로 게임 파일을 전송할 수 있거나 꾸러미 설치기를 만들수있습니다. 절대 경로로 불가능합니다.
Page1Info=생성하려는 약력의 종류를 선택하십시오.
