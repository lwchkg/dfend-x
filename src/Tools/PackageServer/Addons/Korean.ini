TemplateInfo=자동 설치 서식은 특별한 종류의 서식입니다. 각각의 자동 설정 서식들은 하나의 특별한 게임을 위해 만들었습니다. D-Fend Reloaded는 주어진게임이나 프로그램 파일에의해 일치하는 자동설정 서식을 찾을것 입니다. 그로인해 실제 파일을 통해 계산된 체크섬과 자동 설정 서식에 저장된 체크섬을 비교하고, 자동 설정 서식에 저장된 파일이름과 실제 파일이름을 비교합니다.[13][13] 자동 설정 서식과 일치하는 체크섬이 있다면, 새 약력으로 이 서식을 사용해야합니다. 이 자동 설정 서식은 정확하게 게임이나 단지 추가할 프로그램을 만들어졌기때문입니다??. 일치하는 서식의 체크섬이 없다면, 일치하는 서식의 파일이름에의해서만 사용해야 합니다.[13][13]게임이나 프로그램의 자동 설정 서식이 있다면, 하지만 D-Fend Reloaded는 처음 두 드롭다운 상자에 보여지지 않습니다. 다음은 이 프로그램의 인식하지 않은 다른 버전이 있을 수 있습니다.[13][13]대신에 언제든지 새 약력에 대한 일반 서식 중 하나를 사용할 수 있습니다. 일반 서식을 사용하면, 더 이상의 설치없이 바로 실행되는 게임이나 프로그램을 보장할 수 없습니다.
