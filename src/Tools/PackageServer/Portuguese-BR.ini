TemplateInfo=Os modelos predefinidos são um tipo especial de modelos. Cada modelo predefinido foi criado para um jogo em especial. O D-Fend Reloaded tenta encontrar um modelo predefinido coincidente para o dado jogo ou arquivo executável. Portanto ele compara um chekcsum calculado sobre o arquivo real com os checksums armazenados nos modelos predefinidos e compara os nomes reais dos arquivos com os nomes de arquivo armazenados nos modelos predefinidos.[13][13]Se os checksums coincidirem com um certo modelo predifinido, é recomendado usar este modelo para o no perfil porque este foi feito exatamente para o referido jogo ou programa. Recomenda-se usar um modelo que coincida apenas por nome de arquivo somente se não há modelo que coincida pelo checksum.[13][13]Se existe um modelo predefinido para seu jogo ou programa, mas o D-Fend Reloaded não o mostra nos menus suspensos, então é possível que possua outra versão não reconhecida do programa.[13][13]Alternativamente pode-se usar um dos modelos normais para o novo perfil a qualquer hora, mas fazendo isso não há garantia de o jogo ou programa funcionar imediatamente sem que se faça uma configuração adicional. 
