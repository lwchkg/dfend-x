MainInfo=Informazioni sulla struttura file di D-Fend Reloaded
MainInfoPart1=D-Fend Reloaded è compatibile al 100% con Windows Vista. Questo significa che mantiene il criterio di divisione di dati di programma in file di programma e dati utente. Se si ha installato D-Fend Reloaded in modalità "User profile", i file di programma sono localizzati nella cartella Program Files ("C:\Program files\D-Fend Reloaded" per predefinizione) e i files dei dati utente sono localizzati in una sottocartella del profilo utente ("C:\Users\<vostronome>\D-Fend Reloaded" per predefinizione). Quando D-Fend Reloaded è in esecuzione non accede più alla cartella di programma. Tutti i dati di setup sono localizzati nella sottocartella del profilo utente.
MainInfoPart2=DOSBox e Windows non utilizzano la stessa struttura di cartelle. I programmi all'interno di DOSBox vedono solamente un sottoinsieme dell'intera struttura cartelle di Windows. Quindi, i giochi eseguiti con DOSBox non possono danneggiare i vostri file di sistema (a meno che non si utilizzi la propria unità "C:\" come unità C: in DOSBox). Nella gran parte dei casi si tende a montare una cartella del tipo "C:\OldGames" come unità C: in DOSBox. Questo significa che se si memorizza un gioco in "C:\OldGames\giocoqualunque" è possibile accedere al gioco in DOSBox via "C:\giocoqualunque". In ogni caso non ci si deve preoccupare di montare alcun drive poichè D-Fend Reloaded monta per le cartelle giuste in modo automatico.
MainInfoPart3=È possibile memorizzare i giochi dove si preferisce ma è consigliato utilizzare la cartella predefinita ("C:\Users\<you>\D-Fend Reloaded\VirtualHD"). Se si utilizza questa cartella per i giochi, D-Fend Reloaded può usare i percorsi relativi nel profilo (".\VirtualHD\NewGame" invece di C:\Users\<you>\D-Fend Reloaded\VirtualHD\NewGame"). Se D-Fend Reloaded sa dove sono localizzati i file del gioco relativamente alla cartella di dati del programma, gli è possibile trasferire i file di gioco ad un'altra installazione o può creare arichivi d'installazione per voi. Tutto ciò non è possibile con i percorsi assoluti.
Page1Info=Selezionare il tipo di profilo da creare.
Page2Info=Posizionarsi dove sono localizzati il gioco o il file di programma che si vogliono eseguire. Se si sceglie una sottocartella della cartella fornita per i files, D-Fend Reloaded sarà in grado di utilizzare i percorsi relativi.
